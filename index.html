<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文海龙 · 数字边界</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00ff99;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #111, #222);
      border-bottom: 2px solid #00ff99;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    p {
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.8;
      font-size: 1.2em;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social a {
      color: #00ff99;
      text-decoration: none;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }
    .social a:hover {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <h1>文海龙 · 数字边界</h1>
    <p>
      甘肃庆阳人，通信工程出身，游走于暗网生态与AI模型之间。关注技术演化、音乐审美与社会动因，构建一个有温度的数字人格空间。
    </p>
    <div class="social">
      <a href="https://t.me/Jeromevincent0305" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/aurora5208511314?igsh=NmZ0dmlvMXhyeWlt" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@aurora946321?t=ZS-8zR6HwjcCsk&r=1" target="_blank">TikTok</a>
    </div>
  </header>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff99';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
